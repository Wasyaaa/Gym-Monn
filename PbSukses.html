<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil</title>
    <style>
        /* Mengatur gambar latar belakang agar penuh */
        html {
            background: url('PbSukses.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Mengatur tampilan body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Tambahkan transparansi */
        }

        /* Mengatur container dengan efek transparansi */
        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparan putih */
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #28a745;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn-home {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            display: inline-block;
        }

        .btn-home:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pembayaran Berhasil!</h1>
        <p>Terima kasih atas pembayaran Anda. Proses pendaftaran telah selesai.</p>
        <p>Anda sekarang dapat menikmati layanan gym kami.</p>
        <a href="index.html" class="btn-home">Kembali ke Beranda</a>
    </div>

</body>
</html>
